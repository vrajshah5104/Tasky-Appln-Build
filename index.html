<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasky Application Build</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="loadInitialData()">
  <!-- Dynamic Button for small screen size -->
  <div class="add__new__btn__mobile__only d-md-none">
    <button class="btn btn-primary d-flex align-items-center"
            data-bs-toggle="modal" data-bs-target="#addNewModal" type="submit">
        <i class="fa-solid fa-plus"> Add New Item</i>
    </button>
  </div>

  <!-- Bootstrap Modal for add new item -->
  <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <!-- Vertically Centered Modal -->
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="return false">
            <!-- For Image -->
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image URL</label>
              <input type="url" class="form-control" id="imageUrl"
                     aria-describedby="imageDesc" placeholder="Enter an image url here">
              <div id="imageDesc" class="form-text">This is an optional field...</div>
            </div>
            <!-- For Task Title -->
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="taskTitle"
                     aria-describedby="taskTitle" placeholder="Enter a task title here" required>
            </div>
            <!-- For Task Type -->
            <div class="mb-3">
              <label for="taskType" class="form-label">Task Type</label>
              <input type="text" class="form-control" id="taskType"
                     aria-describedby="taskType" placeholder="Enter the type of task you want to do here" required>
            </div>
            <!-- For Task Description -->
            <div class="mb-3">
              <label for="taskDescription" class="form-label">Task Description</label>
              <textarea type="text" class="form-control" id="taskDescription" rows="2"
                     aria-describedby="taskDescription" placeholder="Enter the task description here" required>
              </textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" onclick="handleSubmit()">Save Changes</button>
          <!-- 'onclick' is an event that calls the method 'handlesubmit' on clicking on 'save changes' -->
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap modal for open task -->
  <div class="modal fade" id="showTask" data-bs-backdrop="static" data-bs-keyboard="false"
       tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Task Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body task__modal__body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tasky Application JS Build</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <button class="btn btn-primary d-flex align-items-center"
                  data-bs-toggle="modal" data-bs-target="#addNewModal" type="submit">
              <i class="fa-solid fa-plus"> Add New Item</i>
          </button>
        </div>
      </div>
  </nav>

  <div class="container">
    <!-- Search Window -->
      <section class="mt-5">
          <div class="row justify-content-center">
              <div class="col-md-6">
                  <div class="input-group flex-nowrap shadow-lg rounded">
                      <input type="search" class="form-control" placeholder="Search your Tasks here" 
                             aria-label="Search Task" aria-describedby="addon-wrapping"
                             oninput="searchTask.apply(this, arguments)">
                      <span class="input-group-text" id="addon-wrapping">
                          <i class="fa-solid fa-magnifying-glass"></i>
                      </span>
                  </div>
              </div>
          </div>
      </section>

      <!-- Cards Section -->
      <section class="mt-5">
        <div class="row task__contents"></div>
      </section>
  </div>
    
  <script src="index.js"></script>

  <!-- Bootstrap Styles -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
          crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" 
          crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
          integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" 
          crossorigin="anonymous">
  </script>
</body>
</html>
